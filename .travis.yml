os:
  - linux

before_install:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

before_script:
  - sudo add-apt-repository -y ppa:pipelight/stable
  - sudo apt-get update -qq
  - sudo apt-get install -y --install-recommends wine-staging wine-staging-compat

language: c

compiler:
  - gcc

script:
  - wineboot
  - export STAGING_WRITECOPY=1
  - export WINEDEBUG=-all
  - cd ~/.wine/drive_c
  - wget http://sourceforge.net/projects/msys2/files/Base/i686/msys2-base-i686-20150512.tar.xz
  - tar xvf msys2-base-i686-20150512.tar.xz
  - wineconsole --backend=curses msys32/usr/bin/bash.exe -l -c "echo restart"
